<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>

    <h1>HTML & CSS Knowledge Quiz</h1>

    <form action="#" method="post">

        <label for="q1">1. What does HTML stand for?</label>
        <input type="text" name="q1" id="q1">

        <label for="q2">2. Briefly explain the purpose of CSS.</label>
        <textarea name="q2" id="q2" rows="4"></textarea>

        <label for="q3">3. Which tag is used to link an external CSS file?</label>
        <select name="q3" id="q3">
            <option value="" selected disabled>Choose One ...</option>
            <option value="link">The &lt;link&gt; tag</option>
            <option value="style">The &lt;style&gt; tag</option>
            <option value="css">The &lt;css&gt; tag</option>
        </select>

        <label for="q4">4. In CSS, what is the maximum numbered heading tag? (Enter a number)</label>
        <input type="number" name="q4" id="q4">

        <button type="submit">Submit Quiz</button>

    </form>

</body>

</html>
